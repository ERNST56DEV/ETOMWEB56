<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etom Engineering Services Limited Technical Services Limited | Engineering For The Future</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
          /* Contact Section */
        .contact {
            padding: 80px 0;
            background-color: #f8f9fa;
        }
        
        .contact-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 50px;
        }
        
        .contact-info-box {
            margin-bottom: 30px;
        }
        
        .contact-info-box h3 {
            color: var(--primary-color);
            margin-bottom: 15px;
        }
        
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        .contact-form button {
            background-color: var(--secondary-color);
            color: black;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        .contact-form button:hover {
            background-color: #343a40;
        }
    </style>
</head>
    <!-- Contact Section -->
    <section class="contact">
        <div class="container">
            <div class="section-title">
                <h2>Consult Us</h2>
                <p>Consult our team for your engineering and construction needs.</p>
            </div>
            <div class="contact-container">
                <div>
                    <div class="contact-info-box">
                        <h3>Address</h3>
                        <p>Plot 42, Okot Close<br>Gulu City, Northern Uganda</p>
                    </div>
                    <div class="contact-info-box">
                        <h3>Phone</h3>
                        <p>+256 782 260 505</p>
                    </div>
                    <div class="contact-info-box">
                        <h3>Email</h3>
                        <p>info@Etom Engineering Services Limited</p>
                    </div>
                    <div class="contact-info-box">
                        <h3>Business Hours</h3>
                        <p>Monday - Friday: 8:00 AM - 5:00 PM<br>Saturday: 9:00 AM - 1:00 PM</p>
                    </div>
                </div>
                <div class="contact-form">
                    <form>
                        <input type="text" placeholder="Your Name" required>
                        <input type="email" placeholder="Your Email" required>
                        <input type="text" placeholder="Subject">
                        <textarea rows="5" placeholder="Your Message" required></textarea>
                        <button type="submit">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</html>
